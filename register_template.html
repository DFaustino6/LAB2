<!DOCTYPE html>
<html>
<title>Forum</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div style="height: 400px" class="w3-container w3-text-white w3-blue">
	<div><h2 class="w3-jumbo w3-center">{NAME} FORUM</h2></div>
</div>
<!-- TOP BAR -->
<div class="w3-bar w3-cyan">
	<div style="margin-left: 1%"class="w3-dropdown-hover">
		<button class="w3-button w3-cyan w3-btn w3-hover-cyan">
			<h2 class="w3-bar-item w3-xlarge w3-left">Menu</h2></button>
		<div class="w3-dropdown-content w3-bar-block w3-aqua ">
			<a href="#" class="w3-bar-item w3-button w3-hover-aqua w3-btn">
			{Menu 1}</a>
			<a href="#" class="w3-bar-item w3-button w3-hover-aqua w3-btn">
			{Menu 2}</a>
			<a href="#" class="w3-bar-item w3-button w3-hover-aqua w3-btn">
			{Menu 3}</a>
			<a href="#" class="w3-bar-item w3-button w3-hover-aqua w3-btn">{Menu 4}</a>
		</div>
	</div>
	<div style="margin-right:1%"><button class="w3-btn w3-cyan w3-right"><h3 class="w3-bar-item w3-xlarge">Login</h3></button>
	</div>
	<div style="margin-right: 10%"><button class="w3-btn w3-cyan w3-right"><h3 class="w3-bar-item w3-xlarge">Register</h3></button></div>
</div>

<div class="w3-card-4" style="margin-top: 0.2%;margin-right: 10%; margin-left: 10%">
	<div class="w3-container w3-blue">
		<h2 class="w3-center">Sign Up</h2>
	</div>		
	<form class="w3-container">
		<p><label>UserName:</label></p>
		<p><input type="text" class="w3-input w3-animate-input w3-border" style="width:30%"></p>

		<p><label>Email:</label></p>
		<p><input type="text" class="w3-input w3-animate-input w3-border" style="width:30%"></p>

		<p><label>Password:</label></p>
		<p><input type="text" class="w3-input w3-animate-input w3-border" style="width:30%"></p>

		<p><label>Password confirmation:</label></p>
		<p><input type="text" class="w3-input w3-animate-input w3-border" style="width:30%"></p>

		<p><input type="checkbox" class="w3-check">
			<label>Recive </label>
		</p>
		<p><input type="checkbox" class="w3-check"></p>
	</form> 
</div>
</body>
</html>
